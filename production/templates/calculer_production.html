<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculer Production</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            color: #a1a1a1;
            background-color: #000000;
            padding: 7%;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        select, input[type="number"] {
            width: 200px;
            padding: 5px;
            margin-bottom: 10px;
        }
        input, select {
            border: 1px solid #ccc;
            border-radius: 4px;
            color: #a1a1a1;
            background-color: #000000;
         }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        
        </style>
</head>
<body>
    <h1>Calculer la valeur de production</h1>
    <a href="/admin" style="display: inline-block; margin-bottom: 20px; color: #007BFF; text-decoration: none;">Accéder à l'administration</a>
    <form method="POST">
        {% csrf_token %}
        <label for="ingredient">Ingrédient :</label>
        <select name="ingredient" id="ingredient" required>
            {% for ingredient in ingredients %}
                <option value="{{ ingredient.id }}" {% if ingredient.id|stringformat:"s" == request.POST.ingredient %}selected{% endif %}>
                    {{ ingredient.nom }}
                </option>
            {% endfor %}
        </select>
        <br>
        <label for="quantite">Quantité :</label>
        <input type="number" name="quantite" id="quantite" value="{{ request.POST.quantite|default:1 }}" step="0.1" required>
        <br>
        <button type="submit">Calculer</button>
    </form>

    {% if resultat is not None %}
        <h2>Résultat</h2>
        <p>Valeur totale : {{ resultat }}</p>
        <h3>Chemin :</h3>
        <ul>
            {% for etape in chemin %}
                <li>{{ etape }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
